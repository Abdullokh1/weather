<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <section>
    <div class="container">
      <div class="weather-box weather">
        <div class="weather__inner">
          <div class="d-flex weather__information align-items-center">

            
          </div>
        </div>

        <div class="weather__info">
          <form class="weather__form">
            <input class="weather__search" type="text" name="search" placeholder="Search country" required>
            <button class="weather__btn" type="submit"><i class='bx bx-search'></i></button>
          </form>

          <h4 class="weather__detail text-white mb-5">Weather details</h4>

          <ul class="m-0 p-0 list-unstyled" id="weatherList">

            <li class="d-flex justify-content-between mb-3">
              <p class="weather__cloud">Cloudy</p>
              <span class="text-white" id="cloudInfo">

              </span>
            </li>

            <li class="d-flex justify-content-between mb-3">
              <p class="weather__cloud">Humidity</p>
              <span class="text-white" id="humidityInfo">

              </span>
            </li>

            <li class="d-flex justify-content-between mb-3">
              <p class="weather__cloud">Pressure</p>
              <span class="text-white" id="pressureInfo">

              </span>
            </li>

            <li class="d-flex justify-content-between mb-3">
              <p class="weather__cloud">Wind</p>
              <span class="text-white" id="windInfo">

              </span>
            </li>

            <li class="d-flex justify-content-between mb-3">
              <p class="weather__cloud">Visibility</p>
              <span class="text-white" id="visibilityInfo">

              </span>
            </li>

          </ul>
        </div>
      </div>
    </div>

  </section>


  <script src="js/main.js"></script>
</body>

</html>
